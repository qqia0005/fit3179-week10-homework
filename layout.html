<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week10 Homework</title>
    <!-- Pure.css links for grid and styles -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
    <style>
        /* Background and general body styling */
        html, body {
            background-color: #f0f4f8;
            font-family: 'Roboto', sans-serif;
        }

        /* Title styling */
        h1 {
            text-align: center;
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 2px solid #ccc;
        }

        /* Subtitle styling */
        p.subtitle {
            text-align: center;
            color: #555;
            font-size: 16px;
            margin-bottom: 40px;
        }

        /* Container for content */
        .content {
            padding: 20px;
        }

        /* Visualization container */
        .visualization {
            border: 1px solid #ddd;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 30px;
        }

        /* Styling for iframes */
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 8px;
        }

        /* Styling for paragraphs */
        p {
            color: #666;
            text-align: center;
            margin-top: 15px;
        }

        /* Align the content in the middle */
        .content {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Shadow effect for visual containers */
        .visualization {
            transition: box-shadow 0.3s ease;
        }

        .visualization:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Week10 Homework</h1>
        <p class="subtitle">This layout shows two different types of diagrams side by side for practice.</p>

        <div class="pure-g">
            <!-- First Column for Jittered Scatter Plot -->
            <div class="pure-u-1 pure-u-md-1-2">
                <div class="visualization">
                    <h2>Jittered Scatter Plot</h2>
                    <p>Visualizing data using scatter plot with jitter effect.</p>
                    <!-- Embedding the scatter plot using iframe -->
                    <iframe src="Jittered_scatter_plot.html"></iframe>
                </div>
            </div>

            <!-- Second Column for Radar Chart -->
            <div class="pure-u-1 pure-u-md-1-2">
                <div class="visualization">
                    <h2>Radar Chart</h2>
                    <p>Visualizing multi-dimensional data using a radar chart.</p>
                    <!-- Embedding the radar chart using iframe -->
                    <iframe src="Radar_chart.html"></iframe>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
